<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 90%;
            margin: 0 auto;
        }
        #box > div {
            min-height: 120px;
            width: 300px;
            border: 1px solid red;
        }
        * img {
            display: block;
            width: 100%;
        }
        #container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="box">           
    </div>
    <script type="text/template" id="waterfall-tpl">
    {{#results}}
        <div class="item">
            <img src="{{url}}" width="{{width}}" height="{{height}}" />
            <span>
                name: {{name}} -
                age: {{age}}
            </span>
        </div>
    {{/results}}
    </script>
    <script src="../lib/waterfall.js"></script>
    <script>
        waterfall({
            container: '#box',
            itemClass: 'item',
            cols: 3,
            maxPage: 6,
            gutterType: 'space-around',
            preloadImage: true,
            preloadPercent: function (state) {
                console.log('图片已加载' + state.current/state.total)
                console.log(state)
            },
            path: function (curPage) {
                return '/demos/users.json?page=' + curPage
            },
            dataType: 'json',
            template: document.getElementById('waterfall-tpl'),
            callbacks: {
                loadingStart: function () {
                    console.log('ajax request ...')
                },
                loadingFinished: function (res) {
                    console.log('ajax response', res)
                },
                loadingError: function (error) {
                    console.log(error)
                }
            }
        })
    </script>
</body>
</html>
