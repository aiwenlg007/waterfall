<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
        }
        #box {
        }
        #box > div {
            height: 200px;
            width: 100px;
            border: 10px solid red;
            margin: 5%;
        }
        #box > div:nth-child(1) {
            height: 40px
        }
        #box > div:nth-child(2) {
            height: 240px
        }
        #box > div:nth-child(3) {
            height: 50px
        }
    </style>
</head>
<body>
    <div id="box">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
        <div>item4</div>
        <div>item5</div>
        <div>item6</div>
        <div>item7</div>
        <div>item8</div>
        <div>item9</div>
        <div>item10</div>
        <div>item11</div>
        <div>item12</div>        
        <div>item13</div>
        <div>item14</div>
        <div>item15</div>
        <div>item16</div>
        <div>item17</div>
        <div>item18</div>
    </div>
    <script type="text/template" id="waterfall-tpl">
    {{#results}}
        <div class="item">
            <img src="{{image}}" width="{{width}}" height="{{height}}" />
            <span>
                name: {{name}} -
                age: {{age}}
            </span>
        </div>
    {{/results}}
    </script>
    <script src="../lib/waterfall.js"></script>
    <script>
        waterfall({
            container: '#box',
            itemClass: 'item',
            cols: 3,
            maxPage: 3,
            path: function (curPage) {
                return '/demos/users.json?page=' + curPage
            },
            dataType: 'json',
            template: document.getElementById('waterfall-tpl'),
            callbacks: {
                loadingStart: function () {
                    console.log('ajax request ...')
                },
                loadingFinished: function (res) {
                    console.log('ajax response', res)
                },
                loadingError: function (error) {
                    console.log(error)
                }
            }
        })
    </script>
</body>
</html>
