<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box {
            width: 90%;
            margin: 0 auto;
        }
        #box > div {
            min-height: 120px;
            margin: 40px;
        }
        * img {
            display: block;
            width: 100%;
        }
        #container {
            display: flex;
            justify-content: space-between;
        }
        .pacman {
            position: relative;
        }
        .pacman > div:nth-child(2) {
            -webkit-animation: pacman-balls 1s 0s infinite linear;
            animation: pacman-balls 1s 0s infinite linear;
        }
        .pacman > div:nth-child(3) {
            -webkit-animation: pacman-balls 1s 0.33s infinite linear;
            animation: pacman-balls 1s 0.33s infinite linear; 
        }
        .pacman > div:nth-child(4) {
            -webkit-animation: pacman-balls 1s 0.66s infinite linear;
            animation: pacman-balls 1s 0.66s infinite linear; 
        }
        .pacman > div:nth-child(5) {
            -webkit-animation: pacman-balls 1s 0.99s infinite linear;
            animation: pacman-balls 1s 0.99s infinite linear;
        }
        .pacman > div:first-of-type {
            width: 0px;
            height: 0px;
            border-right: 25px solid transparent;
            border-top: 25px solid #279fcf;
            border-left: 25px solid #279fcf;
            border-bottom: 25px solid #279fcf;
            border-radius: 25px;
            -webkit-animation: rotate_pacman_half_up 0.5s 0s infinite;
            animation: rotate_pacman_half_up 0.5s 0s infinite;
        }
        .pacman > div:nth-child(2) {
            width: 0px;
            height: 0px;
            border-right: 25px solid transparent;
            border-top: 25px solid #279fcf;
            border-left: 25px solid #279fcf;
            border-bottom: 25px solid #279fcf;
            border-radius: 25px;
            -webkit-animation: rotate_pacman_half_down 0.5s 0s infinite;
            animation: rotate_pacman_half_down 0.5s 0s infinite;
            margin-top: -50px;
        }
        .pacman > div:nth-child(3), .pacman > div:nth-child(4), .pacman > div:nth-child(5), .pacman > div:nth-child(6) {
            background-color: #279fcf;
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin: 2px;
            width: 10px;
            height: 10px;
            position: absolute;
            -webkit-transform: translate(0, -6.25px);
                -ms-transform: translate(0, -6.25px);
                    transform: translate(0, -6.25px);
            top: 25px;
            left: 100px;
        }
        @-webkit-keyframes rotate_pacman_half_up {
            0% {
                -webkit-transform: rotate(270deg);
                        transform: rotate(270deg); }

            50% {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg); }

            100% {
                -webkit-transform: rotate(270deg);
                        transform: rotate(270deg); } }

            @keyframes rotate_pacman_half_up {
            0% {
                -webkit-transform: rotate(270deg);
                        transform: rotate(270deg); }

            50% {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg); }

            100% {
                -webkit-transform: rotate(270deg);
                        transform: rotate(270deg); } }

            @-webkit-keyframes rotate_pacman_half_down {
            0% {
                -webkit-transform: rotate(90deg);
                        transform: rotate(90deg); }

            50% {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg); }

            100% {
                -webkit-transform: rotate(90deg);
                        transform: rotate(90deg); } }

            @keyframes rotate_pacman_half_down {
            0% {
                -webkit-transform: rotate(90deg);
                        transform: rotate(90deg); }

            50% {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg); }

            100% {
                -webkit-transform: rotate(90deg);
                        transform: rotate(90deg); } }

            @-webkit-keyframes pacman-balls {
            75% {
                opacity: 0.7; }

            100% {
                -webkit-transform: translate(-100px, -6.25px);
                        transform: translate(-100px, -6.25px); } }

            @keyframes pacman-balls {
            75% {
                opacity: 0.7; }

            100% {
                -webkit-transform: translate(-100px, -6.25px);
                        transform: translate(-100px, -6.25px); } }
        
        #mask {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
        }
        .loader-inner {
            z-index: 100;
            width: 100px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -25px;
        }
    </style>
</head>
<body>
    <div id="box">
        
    </div>
    <div id="mask">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    
    <script type="text/template" id="waterfall-tpl">
    {{#results}}
        <div class="item">
            <img src="{{url}}" width="{{width}}" height="{{height}}" />
            <span>
                name: {{name}} -
                age: {{age}}
            </span>
        </div>
    {{/results}}
    </script>
    <script src="../lib/waterfall.js"></script>
    <script>
        waterfall({
            container: '#box',
            itemClass: 'item',
            cols: 3,
            maxPage: 6,
            gutterWidth: 15,
            gutterHeight: 20,
            gutterType: 'space-around',
            defaultImage: './imgs/default.jpg',
            preloadImage: true,
            preloadPercent: function (state) {
                console.log('图片已加载' + state.current/state.total)
                console.log(state)
            },
            preloadComplete: function (promise) {
                promise.then(function (state) {
                    console.log(state)
                    document.getElementById('mask').style.display = 'none'
                })
            },
            path: function (curPage) {
                return '/demos/users.json?page=' + curPage
            },
            dataType: 'json',
            template: document.getElementById('waterfall-tpl'),
            callbacks: {
                loadingStart: function () {
                    console.log('ajax request ...')
                    document.getElementById('mask').style.display = 'block'
                },
                loadingFinished: function (res) {
                    console.log('ajax response', res)               
                },
                loadingError: function (error) {
                    console.log(error)
                }
            }
        })
    </script>
</body>
</html>
